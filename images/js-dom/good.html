<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Avec load</title>
  <style>
  * {
    background-color: white;
  }
  </style>
  <script>
   "use strict";
   window.onload = function() {
     const element = document.getElementById("paragraph");
     if (element == undefined) {
       console.log("Je ne vais pas réussir à changer le DOM de good.html!");
     } else {
       element.innerText = "J'ai réussi à changer le DOM.";
     }
   };
   </script>
 </head>
 <body>
  <p id="paragraph">Je n'ai pas réussi à changer le DOM.</p>
 </body>
</html>
