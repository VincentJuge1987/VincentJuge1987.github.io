<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <style>
     div {
       background-color: silver;
       margin: 0px;
       padding: 15px;
       border: 1px solid black;
       float: left;
     }
     div.line, div.board {
       clear: left;
       padding: 0px;
     }
     p, br {
       clear: left;
     }
     
     .black {
       background-color: black;
     }
     .white {
       background-color: white;
     }
     .red {
       background-color: red;
     }
   </style>
   <script>
     "use strict";
   
     const drawCheckerCell = function(color) {
       document.write(`<div class="cell ${color}"></div>`);
     };
     
     const drawCheckerLine = function(i, size, red) {
       document.write('<div class="line">');
       for (let j = 0; j < size; j++) {
         drawCheckerCell((red && i == j) ? 'red' : (i + j) % 2 == 0 ? 'black' : 'white');
       }
       document.write('</div>');
     };
     
     const drawCheckerBoard = function(size, red) {
       document.write('<div class="board">');
       for (let i = 0; i < size; i++) {
         drawCheckerLine(i, size, red);
       }
       document.write('</div>');
     };
     
   </script>
 </head>
 <body>
  <h2>Damier</h2>
  <p>
    Carré de 5x5
  </p>
  <script>
    //drawCheckerCell();
    //drawCheckerLine();
    drawCheckerBoard(5, true);
  </script>
  <br>
  <p>
    Carré de 3x3
  </p>
  <script>
    drawCheckerBoard(3, false);
  </script>
 </body>
</html>
