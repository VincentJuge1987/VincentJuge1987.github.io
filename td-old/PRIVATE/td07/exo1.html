<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <script src="graph.js" type="text/javascript"></script>
   <style>
    div {
     float: left;
     padding: 5px 20px 5px 20px;
    }
   </style>
   <script>
     "use strict";
   </script>
 </head>
 <body>
  <div>
   <h2>Simple Array</h2>
   <canvas id="graph1" width="500" height="200"></canvas>
   <script>
      var array = [11, 21, 5, -13, 2, 12, 19, 5];
      graph('graph1', array);
   </script>
  </div>
  <div>
   <h2>Add 3</h2>
   <canvas id="graph2" width="500" height="200"></canvas>
   <script>
      function addThree(array) {
        var newArray = [];
        var i;
        for(i = 0; i < array.length; i++) {
          newArray.push(array[i] + 3);
        }
        return newArray;
      }
   
      graph('graph2', addThree(array));
   </script>
  </div>
  <div>
   <h2>Add 3 (using a function)</h2>
   <canvas id="graph3" width="500" height="200"></canvas>
   <script>
      function applyForEachElement(array, fun) {
        var newArray = [];
        var i;
        for(i = 0; i < array.length; i++) {
          newArray.push(fun(array[i]));
        }
        return newArray;
      }
      
      function addThree(array) {
        return applyForEachElement(array, function(v) { return v + 3; });
      }
   
      graph('graph3', addThree(array));
   </script>
  </div>
  <div>
   <h2>add 3 (using map())</h2>
   <canvas id="graph4" width="500" height="200"></canvas>
   <script>
      function addThree(array) {
        return array.map(function(v) { return v + 3; });
      }
   
      graph('graph4', addThree(array));
   </script>
  </div>
  <div>
   <h2>Filtered</h2>
   <canvas id="graph5" width="500" height="200"></canvas>
   <script>
      function positiveArray(array) {
        return array.filter(function(e) {
          return e >= 0;
        });
      }
      
      graph('graph5', positiveArray(array));
   </script>
  </div>
  <div>
   <h2>Sorted</h2>
   <canvas id="graph6" width="500" height="200"></canvas>
   <script>
      function sortedArray(array) {
        var newArray = array.slice();
        newArray.sort(function(a, b) { return a - b; });
        return newArray;  
      }
      
      graph('graph6', sortedArray(array));
   </script>
  </div>
 </body>
</html>
