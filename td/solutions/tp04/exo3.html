<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <style>
     div {
       background-color: silver;
       margin: 0px;
       padding: 15px;
       border: 1px solid black;
       float: left;
     }
     div.line, div.board {
       clear: left;
       padding: 0px;
     }
     p, br {
       clear: left;
     }
     
     .black {
       background-color: black;
     }
     .white {
       background-color: white;
     }
     .red {
       background-color: red;
     }
   </style>
   <script>
     "use strict";
   
     const drawCheckerCell = function(color) {
       document.write(`<div class="cell ${color}"></div>`);
     };
     
     const drawCheckerLine = function(size, fun) {
       document.write('<div class="line">');
       for (let j = 0; j < size; j++) {
         drawCheckerCell(fun(j));
       }
       document.write('</div>');
     };
     
     const drawCheckerBoard = function(size, fun) {
       document.write('<div class="board">');
       for (let i = 0; i < size; i++) {
         drawCheckerLine(size, j => fun(i,j));
       }
       document.write('</div>');
     };
     
     const diagonalColor = function(hasRed) {
       return (i,j) =&gt; (hasRed && i == j) ? 'red' : ((i + j) % 2 == 0) ? 'black' : 'white';
     };
   </script>
 </head>
 <body>
  <h2>Damier</h2>
  <p>
    Carré de 5x5
  </p>
  <script>
    drawCheckerBoard(5, diagonalColor(true));
  </script>
  <br>
  <p>
    Carré de 3x3
  </p>
  <script>
    drawCheckerBoard(3, diagonalColor(false));
  </script>
 </body>
</html>
