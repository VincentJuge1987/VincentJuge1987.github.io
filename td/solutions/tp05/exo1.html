<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <script src="graph.js" type="text/javascript"></script>
   <style>
    div {
     float: left;
     padding: 5px 20px 5px 20px;
    }
   </style>
   <script>
     "use strict";
   </script>
 </head>
 <body>
  <div>
   <h2>Simple Array</h2>
   <canvas id="graph1" width="500" height="200"></canvas>
   <script>
      const array = [11, 21, 5, -13, 2, 12, 19, 5];
      graph('graph1', array);
   </script>
  </div>
  <div>
   <h2>Add 3</h2>
   <canvas id="graph2" width="500" height="200"></canvas>
   <script>
      const addThree = array => {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + 3);
        }
        return result;
      };
      graph('graph2', addThree(array));
   </script>
  </div>
  <div>
   <h2>Add 3 (using a function)</h2>
   <canvas id="graph3" width="500" height="200"></canvas>
   <script>
      const applyForEachElement = (array, fun) => {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(fun(array[i]));
        }
        return result;
      };
      const addThree2 = array => applyForEachElement(array, x => x+3);
      graph('graph3', addThree2(array));
   </script>
  </div>
  <div>
   <h2>Add 3 (using a one-line function)</h2>
   <canvas id="graph4" width="500" height="200"></canvas>
   <script>
      const applyForEachElement2 = (array, fun) => {
        let result = [];
        array.forEach(v => result.push(fun(v)));
        return result;
      };
      const addThree3 = array => applyForEachElement2(array, x => x+3);
      graph('graph4', addThree3(array));
   </script>
  </div>
  <div>
   <h2>add 3 (using map())</h2>
   <canvas id="graph5" width="500" height="200"></canvas>
   <script>
      const addThree4 = array => array.map(x => x+3);
      graph('graph4', addThree4(array));
      graph('graph5', addThree4(array));
   </script>
  </div>
  <div>
   <h2>Sorted</h2>
   <canvas id="graph6" width="500" height="200"></canvas>
   <script>
      const sortedArray = array => array.filter(x => true).sort((a,b) => a-b);
      graph('graph6', sortedArray(array));
   </script>
  </div>
  <div>
   <h2>Filtered</h2>
   <canvas id="graph7" width="500" height="200"></canvas>
   <script>
      const positiveArray = array => array.filter(x => x >= 0);
      graph('graph7', positiveArray(array));
   </script>
  </div>
 </body>
</html>
