<!DOCTYPE html>
<html>
 <meta charset="utf-8">
 <head>
  <style>
   ul.menu {
     position: fixed;
     top: 0;
     width: 100%;
     
     list-style-type: none;
     margin: 0px;
     padding: 0px;
     height: 50px;
     background-color: purple;
     border-bottom: 2px solid black;
   }
   
   ul.menu li.item {
     overflow: auto;
     text-decoration: none;
     width: 100px;
     padding: 20px;
     float: left;
     height: auto;
     text-align: center;
     color: white;
     font-family: arial, sans-serif;
     font-weight: bold;
   }
   
   ul.menu li ul {
    display: none;
    color: white;
    background-color: gray;
    list-style-type: none;
    text-align: center;
    padding: 3px;
    text-decoration: none;
    position: absolute;
    min-width: 80px;
    box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.3);
    z-index: 1;
   }
   
   ul.menu li:hover ul {
     display: block;
   }
   
   ul.menu li.right {
     float: right;
   }

 </head>
