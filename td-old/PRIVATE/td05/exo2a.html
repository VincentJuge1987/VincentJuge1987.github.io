<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <style>
     div.line {
       clear: left;
     }
     div.cell {
       background-color: silver;
       margin: 0px;
       padding: 15px;
       border: 1px solid black;
       float: left;
     }
   </style>
   <script>
     "use strict";
   
     function drawCheckerCell() {
       document.write('<div class="cell"></div>');
     }
   
     function drawCheckerLine(n) {
       document.write('<div class="line">');
       for(var j = 0; j < n; j++) {
         drawCheckerCell();
       }
       document.write('</div>');
     }
     
     function drawCheckBoard(n) {
       for(var i = 0; i < n; i++) {
         drawCheckerLine(n);
       }
     }
   </script>
 </head>
 <body>
  <h2>Damier</h2>
  <p>
    Carré de 5x5
  </p>
  <script>
    drawCheckBoard(5);
  </script>
  <!-- p>
    Carré de 3x3
  </p>
  <script>
    drawCheckBoard(3);
  </script -->
 </body>
</html>
