<!DOCTYPE html>
<html>
 <meta charset="utf-8">
 <head>
  <style>
   div img {
     width: 180px;
     border: solid 3px;
     border-color: #aaaaaa;
   }
   div img:hover {
     opacity: 0.75;
   }
   * {
     float: left;
   }
   div div {
     clear: both;
     color: white;
     background-color: black;
     width: 100%;
     text-align: center;
     padding-top: 5px;
     padding-bottom: 5px;
     position: relative;
     top: -8px;
   }
   div {
     margin-left: 5px;
     margin-right: 5px;
   }
   div * {
     margin-left: 0px;
     margin-right: 0px;
   }
   .end {
     clear:left;
   }
  </style>
 </head>
 <body>
   <div>
    <img src="animal1.jpg">
    <div>Animal 1</div>
   </div>
   <div>
    <img src="animal2.jpg">
    <div>Animal 2</div>
   </div>
   <div>
    <img src="animal3.jpg">
    <div>Animal 3</div>
   </div>
   <div>
    <img src="animal4.jpg">
    <div>Animal 4</div>
   </div>
   <div>
    <img src="animal5.jpg">
    <div>Animal 5</div>
   </div>
   <div>
    <img src="animal6.jpg">
    <div>Animal 6</div>
   </div>
  <div class="end"> 
   Texte à mettre après.
  </div>
 </body>
</html>
