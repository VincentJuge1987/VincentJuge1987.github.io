<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
 </head>
 <body>
  <h2>Min/Max</h2>
  <p>
   <script>
      "use strict";
   
      function minmax(array) {
        var min = array[0];
        var max = array[0];
        var i;
        for(i = 1; i < array.length; i++) {
          var value = array[i];
          min = Math.min(min, value);
          max = Math.max(max, value);
        }
        return [min, max];
      }
      
      var array = [8, 2, 4, 0, 3, 9, 1, 5, 7, 6];
      var minAndMax = minmax(array);
      document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
   </script>
  </p>
  <h2>Min/Max (2, le retour)</h2>
  <p>
   <script>
      function minmax(array) {
        return array.reduce(function(acc, value) {
          return [Math.min(acc[0], value), Math.max(acc[1], value)];
        }, [array[0], array[0]]);
      }
      
      var minAndMax = minmax(array);
      document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
   </script>
  </p>
  <h2>Min/Max (3, le retour de la vengeance)</h2>
  <p>
   <script>
      function minmax(array) {
        return array.reduce(function(acc, value) {
          return { min: Math.min(acc.min, value), max: Math.max(acc.max, value) };
        }, { min: array[0], max: array[0] });
      }
      
      var minAndMax = minmax(array);
      document.write("min " + minAndMax.min + " max " + minAndMax.max);
   </script>
  </p>
 </body>
</html>
