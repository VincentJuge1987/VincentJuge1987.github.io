<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Sans load</title>
  <style>
  * {
    background-color: white;
  }
  </style>
  <script>
   "use strict";
   const element = document.getElementById("paragraph");
   if (element == undefined) {
     console.log("Je ne vais pas réussir à changer le DOM de bad.html!");
   } else {
     element.innerText = "J'ai réussi à changer le DOM.";
   }
   </script>
 </head>
 <body>
  <p id="paragraph">Je n'ai pas réussi à changer le DOM.</p>
 </body>
</html>
