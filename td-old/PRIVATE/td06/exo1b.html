<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <script>
     "use strict";
   
     function drawClock(canvas) {
       var context = canvas.getContext("2d");
       context.clearRect(0, 0, 600, 600);
       context.beginPath();
       context.arc(300, 300, 220, 0, 2 * Math.PI);
       context.stroke();
     }
     
     function drawNeedle(canvas, angle) {
       var x = 300 + 200 * Math.cos(angle);
       var y = 300 + 200 * Math.sin(angle);
     
       var context = canvas.getContext("2d");
       context.beginPath();
       context.moveTo(300, 300);
       context.lineTo(x, y);
       context.stroke();
     }
     
     function refresh(canvas) {
       var date = new Date();
       var seconds = date.getSeconds();
     
       var angle = (seconds  - 15) * (2 * Math.PI) / 60;
       
       drawClock(canvas);
       drawNeedle(canvas, angle);
     }
     
     function loaded() {
       var clock = document.getElementById('clock');
       window.setInterval(function() { refresh(clock); }, 1000);
     }
   </script>
 </head>
 <body onload="loaded()">
  <h2>Horloge</h2>
  <canvas id="clock"
          width="600"
          height="600">
  </canvas>
 </body>
</html>
